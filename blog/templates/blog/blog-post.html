{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <hr>
            <h2 class="heading">Lola Yoga Blog</h2>
            <hr>
        </div>
    </div>
    <div class="row d-flex justify-content-between">
        <div class="col-sm-6">
            <img class="post-img" src="{{ post.image.url }}" alt="Image for post {{ post.title }}">
        </div>
        <div class="col-sm-6 post-text">
            <h2 class="heading-lrg">{{ post.title }}</h2>
            <h2 class="heading">{{ post.date }}</h2>
            <h2 class="heading">{{ post.author }}</h2>
        </div>
    </div> 
    <div class="row">
        <div class="col-12">
            <div class="spacer"></div>
            <p>{{ post.body }}</p>
        </div>
    </div>
</div>
<div class="spacer-lrg"></div>

{% endblock %}
